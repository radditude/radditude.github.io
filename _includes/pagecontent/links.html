{% for link in site.author.social %}
	<!-- hiding mastodon link for now -->
	{% if link.title == "mastodon" %}
		<a href="{{ link.baseurl }}{{ link.username }}" target="_blank" rel="me" style="display: none;">{{ link.title }}</a>
	{% else %}
		<a href="{{ link.baseurl }}{{ link.username }}" target="_blank" rel="noopener noreferrer">{{ link.title }}</a>&nbsp;
	{% endif %}
{% endfor %}
