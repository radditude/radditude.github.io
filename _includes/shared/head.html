<!-- browser stuff -->
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- site info -->
<title>{{ site.title }}</title>
<meta name="description" content="{{ site.description }}">
<link rel="canonical" href="{{ site.url }}/n/">

<!-- favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
<link rel="manifest" href="/images/favicons/site.webmanifest">
<link rel="shortcut icon" href="/images/favicons/favicon.ico">
<meta name="theme-color" content="#10212a">


<!-- fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500" rel="stylesheet">

<!-- light and dark mode styles -->
<script>
  // If `prefers-color-scheme` is not supported, fall back to dark mode.
  if (window.matchMedia('(prefers-color-scheme)').media === 'not all') {
    document.documentElement.style.display = 'none';
    document.head.insertAdjacentHTML(
      'beforeend',
      '<link rel="stylesheet" href="{{ "/css/dark.css" | prepend: site.baseurl }}" onload="document.documentElement.style.display = ``">'
    );
  }
</script>
<link rel="stylesheet" href="{{ "/css/dark.css" | prepend: site.baseurl }}" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: dark)">
<link rel="stylesheet" href="{{ "/css/light.css" | prepend: site.baseurl }}" media="(prefers-color-scheme: light)">
<link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">

<!-- make sure the page is still usable when Javascript is disabled -->
<noscript>
  <style>
    .section-body {
      height: auto !important;
      overflow: visible !important;
    }

    #toggle {
      display: none;
    }
  </style>
</noscript>
