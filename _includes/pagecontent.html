<main>
	<h1>{{ site.author.name }}</h1>
	<p class="subtitle">{{ site.description }}</p>
	<p class="links">
		{% include pagecontent/links.html %}
	</p>

	{% for section in site.sections %}
		<section>
			<h2 class="subhead"><span class="expander">>></span> {{ section.header }}</h2>

			<div class="section-body">
				{% include {{ section.content }} %}
			</div>
		</section>
	{% endfor %}
	
	{% include pagecontent/footer.html %}
</main>
